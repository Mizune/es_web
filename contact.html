  <body>
    <div class="wrapper">
      <div id="page-top" style="width:0;height:0;"></div>
      <div class="nav_left">
        <h1>
          <a href="index.html">
            <img src="./img/logo.png">
          </a>
        </h1>
        <ul>
          <li id="about">
            <a href="about.html">About</a>
          </li>
          <li id="product">
            <a href="404.html">Product</a>
          </li>
          <li id="blog">
            <a href="404.html">Blog</a>
          </li>
          <li id="gallery">
            <a href="gallery.html">Gallery</a>
          </li>
          <li id="contact">
            <a href="contact.html">Contact</a>
          </li>
          <li id="links">
            <a href="404.html">Links</a>
          </li>
        </ul>
        <div class="nav_footer">
          <span>copyright &copy; 2014-2015 EncountSoft.<br> All right reserved.</span>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="top-img">
          <img src="#">
        </div>
        <div class="contact_wrapper">
          <div class="contact_header">
            <h1>Contact<br>
            <span class="ruby_contact">メッセージ</span></h1>
          </div>
          <br>
          <form role="form">

            <!--
            label : フォームのラベル
            form-control : 入力欄や選択などのフォームパーツ

            form-group : labelとform-groupを最適な位置に配置するために使う
          -->

          <div class="form-group">
            <label for="name">HandleName</label>
            <input type="text" class="form-control" id="name" placeholder="Mizune Kusunoki">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="感想について">
          </div>
          <div class="form-group">
            <label for="email">Mail Address</label>
            <input type="email" class="form-control" id="email" placeholder="mizune@encountsoft.com">
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" rows="10" placeholder="〜〜が〜〜で〜〜でした！"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        </div>

      </div>
      <div id="page-top">
        <p><a id="move-page-top">▲</a></p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery.animate-colors-min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/return_top.js"></script>
